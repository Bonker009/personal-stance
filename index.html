<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Philosophical Stance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 56px 44px 44px 44px;
            border-radius: 24px;
            box-shadow: 0 16px 40px rgba(44, 62, 80, 0.16), 0 2px 8px rgba(52, 152, 219, 0.10);
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before,
        .container::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }

        .container::before {
            top: -80px;
            left: -80px;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #6dd5fa33 60%, transparent 100%);
        }

        .container::after {
            bottom: -60px;
            right: -60px;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, #a8ff7833 60%, transparent 100%);
        }

        .chip {
            display: inline-block;
            background: linear-gradient(90deg, #3498db 60%, #6dd5fa 100%);
            color: #fff;
            font-size: 1em;
            font-weight: 700;
            padding: 7px 22px;
            border-radius: 22px;
            margin-bottom: 32px;
            letter-spacing: 1.2px;
            box-shadow: 0 2px 8px #3498db22;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #222f3e;
            font-size: 2.1em;
            margin-bottom: 18px;
            letter-spacing: 1.5px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            background: linear-gradient(90deg, #222f3e 60%, #3498db 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.15em;
            line-height: 1.8;
            color: #444;
            margin-bottom: 0;
            position: relative;
            z-index: 1;
            margin-top: 10px;
        }

        p strong {
            color: #e74c3c;
            background: linear-gradient(90deg, #e74c3c 60%, #ffb199 100%);
            padding: 2px 10px;
            border-radius: 8px;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 1px 6px #e74c3c22;
            transition: background 0.3s;
        }

        p em {
            color: #27ae60;
            background: linear-gradient(90deg, #27ae60 60%, #a8ff78 100%);
            padding: 2px 10px;
            border-radius: 8px;
            font-style: normal;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 1px 6px #27ae6022;
            transition: background 0.3s;
        }

        .actions {
            margin-top: 36px;
            display: flex;
            justify-content: center;
            gap: 18px;
            z-index: 1;
            position: relative;
        }

        .btn {
            padding: 10px 28px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(90deg, #3498db 60%, #6dd5fa 100%);
            color: #fff;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 2px 8px #3498db22;
            transition: background 0.2s, transform 0.2s;
        }

        .btn:hover {
            background: linear-gradient(90deg, #27ae60 60%, #a8ff78 100%);
            transform: translateY(-2px) scale(1.04);
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px 6vw 20px 6vw;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.2em;
            }
            p {
                font-size: 1em;
            }
            .chip {
                font-size: 0.85em;
                padding: 5px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chip">Philosophy</div>
        <h1>My Guiding Principle</h1>
        <p>
            You are a pragmatic individual driven solely by self-interest; you will do <em>good</em> if it benefits you,
            or <strong>evil</strong> without hesitation if it furthers your path, never acting for revenge.
        </p>
        <div class="actions">
            <button class="btn" onclick="alert('Stay true to yourself!')">Reflect</button>
            <button class="btn" onclick="window.open('https://en.wikipedia.org/wiki/Philosophy', '_blank')">Learn More</button>
        </div>
    </div>
</body>

</html>
